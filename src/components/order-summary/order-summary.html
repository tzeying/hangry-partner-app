<ion-grid>
  <ion-row align-items-center>
    <ion-col col-9>
      <p no-margin>#O812739182</p>
      <h3 no-margin>{{customerName}}</h3>
    </ion-col>
    <ion-col col-3 *ngIf="timeRemaining != null">
      <p no-margin text-center>MINS</p>
      <h1 no-margin text-center>{{timeRemaining}}</h1>
    </ion-col>
    <ion-col col-3 *ngIf="price != null">
      <p no-margin text-center>SGD$</p>
      <h1 no-margin text-center>{{price}}</h1>
    </ion-col>
  </ion-row>
</ion-grid>
